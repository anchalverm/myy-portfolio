<div class="container">
    <h1 class="title">
        <span> 
            Personal Information
        </span>
    </h1>
    <div class="personal_info row">
        <div class="col-md-6">
    <table class="mx-auto">
        <tbody>
            <tr *ngFor="let row of myData">
                <td *ngFor="let col of row"> {{col}} </td>
           </tr>
        </tbody>
    </table>
    </div>
    <div class="col-md-6">
    <section>
        <p *ngFor="let sentence of aboutMe"> 
            {{sentence}}
        </p>
    </section>
    </div>
    </div>
</div>
